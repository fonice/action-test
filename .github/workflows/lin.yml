name: 打包vitepress
# 指定分支
branches:
    - main
on: push

jobs:
  job1:
    name: 打包vitepress
    runs-on: ubuntu-latest

    steps:
    - name: 下载代码
      uses: actions/checkout@v4


    - name: 打印环境
      run: |
        pwd
        ls
        node --version
        npm --version

    - name: 安装依赖
      run: npm install
      
    - name: 打包
      run: npm run docs:build

     - name: 部署到github pages
       uses: peaceiris/actions-gh-pages@v4
       with:
         branch: main
         florder: build

