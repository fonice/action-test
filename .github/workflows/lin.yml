name: 打包vitepress
# 指定分支
on:
  push:
    branches: [ main ]

jobs:
  job1:
    name: 打包vitepress
    runs-on: ubuntu-latest

    steps:
    - name: 下载代码
      uses: actions/checkout@v4
      with:
        ref: 'main'


    - name: 打印环境
      run: |
        pwd
        ls
        node --version
        npm --version

    - name: Install pnpm
      run: corepack enable

    - uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: 安装依赖
      run: pnpm install
      
    - name: 打包
      run: npm run docs:build

    # 将文档产物提交到gh-pages分支
    - name: Deploy for Gitee 🚀
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: .vitepress/dist
        # enable single-commit to reduce the repo size
        single-commit: true
        clean: true


