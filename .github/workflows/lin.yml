name: 打包vitepress

on: push

jobs:
  job1:
    nmae: 打包vitepress
    runs-on: ubuntu-latest

    steps:
    - nmae: 下载代码
      uses: actions/checkout@v4


    - name: 打印环境
      run: |
        pwd
        ls
        node --version
        npm --version

    - name: 安装依赖
      run: npm install
      
    - name: 打包
      run: npm run build



